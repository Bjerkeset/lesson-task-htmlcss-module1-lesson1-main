<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact</title>
</head>
<body>
    <main>
        <section>
            <div class="contact-us">
                <h1>Contact us</h1>
                <div class="contact-us-content">
                    <p>E-mail: </p><p class="contact-item">example@email.com</p>
                    <p>Phone: </p><p class="contact-item">906 45 718</p>
                    <p>Address:</p><p class="contact-item">MÃ¸lleparken 4, 0459 Oslo</p>
                </div>
                <img src="./images/map.png" alt="location map">
            </div>
            <table>

            </table>
        </section>
        <form class="contact-form"action="">
            <fieldset>
                <legend>Your details</legend>
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" class="form__input" required>
    
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="form__input" required>
    
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form__input" required>
            <div class="form-gender-selector">
                <p>Select your gender</p>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
                <p>I accept<a href="google.com"> terms and conditions</a></p>
                <input type="radio" id="terms" value="">
            </fieldset>
    
            <fieldset>
                <legend>Your purchase</legend>
                <select name="product">
                    <option value="product-one">Product One</option>
                    <option value="product-two">Product Two</option>
                    <option value="product-three">Product Three</option>
                </select>
            </fieldset>
            <input type="submit" value="Buy" id="buy">
        </form>
    </main>

</body>
</html>
